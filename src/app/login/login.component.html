<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>TAMS</h1>
            <form role="form" (ngSubmit)="onLoggedin(f)" #f="ngForm">
                    <div class="alert alert-danger" role="alert" *ngIf="loginMessage">
                            {{loginMessage}}
                          </div>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" ngModel class="form-control input-underline input-lg"  placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" ngModel class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    
                </div>
                <button class="btn rounded-btn" type="submit"  [disabled]="!canLogin"> Log in </button>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
